%YAML 1.2
---
relativeContribution: |
  Values must add up to 100.
percentage: |
  Must be a number between 0 and 100.
text: |
  Free-form text response.
numeric: |
  Please enter a number.
likert7Agreement: |
  Respond with an integer between 0 and 7.

  Response options:
  - `1` : strongly disagree (0%)
  - `2` : disagree (16%)
  - `3` : somewhat disagree (33%)
  - `4` : neither agree nor disagree (50%)
  - `5` : somewhat agree (66%)
  - `6` : agree (83%)
  - `7` : strongly agree (100%)
  - `0` : don't know (N/A)
